<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .thank-you-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 120px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 10px 0;
        }

        .response-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-message {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .share-message {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <img src="logo.png" alt="EssayCorp Logo" class="logo">
        <h1>Thank You!</h1>
        <p class="response-message">Thank you for your Response.</p>
        <p class="info-message">We will revert back soon! Your information is 100% safe with us.</p>
        <hr>
        <p class="share-message">Your friends could use our help too! Tell them about us also!</p>
        <button onclick="goBack()" class="back-button">Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
